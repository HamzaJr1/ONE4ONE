    <script>
      function flipShirt(img) {
        const front = img.getAttribute("data-front");
        const back = img.getAttribute("data-back");
        const current = decodeURIComponent(img.src.split("/").pop());
        const frontFile = front.split("/").pop();
        img.src = current === frontFile ? back : front;
      }

      // Swipe detection for product images on mobile
      document.addEventListener("DOMContentLoaded", () => {
        const products = document.querySelectorAll(".product img");
        products.forEach((img) => {
          let touchstartX = 0;
          let touchendX = 0;

          function handleGesture() {
            if (touchendX < touchstartX - 30) {
              // Swipe left
              flipShirt(img);
            }
            if (touchendX > touchstartX + 30) {
              // Swipe right
              flipShirt(img);
            }
          }

          img.addEventListener("touchstart", (e) => {
            touchstartX = e.changedTouches[0].screenX;
          });

          img.addEventListener("touchend", (e) => {
            touchendX = e.changedTouches[0].screenX;
            handleGesture();
          });
        });
      });

      const cart = JSON.parse(localStorage.getItem("cart")) || {};
      const prices = {
        "Black Edition": 650,
        "White Edition": 550,
        "Blue Edition": 600,
      };

      function updateCartUI() {
        const cartItems = document.getElementById("cart-items");
        const cartTotal = document.getElementById("cart-total");
        const checkoutBtn = document.getElementById("checkout-btn");
        const clearBtn = document.getElementById("clear-cart-btn");
        let emptyCartDiv = document.getElementById("empty-cart-div");
        // Always re-attach clear cart button event
        if (clearBtn) {
          clearBtn.onclick = clearCart;
        }
        cartItems.innerHTML = "";
        let total = 0;
        let hasItems = false;

        for (let item in cart) {
          hasItems = true;
          const qty = cart[item];
          const itemTotal = prices[item] * qty;
          total += itemTotal;

          const li = document.createElement("li");
          const row = document.createElement("div");
          row.style.display = "flex";
          row.style.alignItems = "center";
          row.style.width = "100%";
          row.style.gap = "8px";

          // Item name and price (price under name)
          const namePriceDiv = document.createElement("div");
          namePriceDiv.style.display = "flex";
          namePriceDiv.style.flexDirection = "column";
          namePriceDiv.style.flex = "1";
          namePriceDiv.style.minWidth = "90px";
          const nameSpan = document.createElement("span");
          nameSpan.textContent = `${item}`;
          nameSpan.style.fontWeight = "bold";
          nameSpan.style.fontSize = "1em";
          const priceSpan = document.createElement("span");
          priceSpan.textContent = `E£${itemTotal}`;
          priceSpan.style.fontWeight = "normal";
          priceSpan.style.fontSize = "0.95em";
          priceSpan.style.marginTop = "2px";
          namePriceDiv.appendChild(nameSpan);
          namePriceDiv.appendChild(priceSpan);
          row.appendChild(namePriceDiv);

          // Remove one button (disabled if qty == 1)
          const removeOneBtn = document.createElement("button");
          removeOneBtn.textContent = "-";
          removeOneBtn.className = "remove-btn";
          removeOneBtn.style.width = "28px";
          removeOneBtn.style.height = "28px";
          removeOneBtn.disabled = qty === 1;
          removeOneBtn.onclick = () => {
            if (cart[item] > 1) {
              cart[item]--;
              updateCartUI();
            }
          };
          row.appendChild(removeOneBtn);

          // Quantity
          const qtySpan = document.createElement("span");
          qtySpan.textContent = qty;
          qtySpan.style.minWidth = "24px";
          qtySpan.style.textAlign = "center";
          row.appendChild(qtySpan);

          // Add one button
          const addOneBtn = document.createElement("button");
          addOneBtn.textContent = "+";
          addOneBtn.className = "remove-btn";
          addOneBtn.style.backgroundColor = "#0077cc";
          addOneBtn.style.width = "28px";
          addOneBtn.style.height = "28px";
          addOneBtn.onclick = () => addToCart(item);
          row.appendChild(addOneBtn);

          // Remove all button
          const removeAllBtn = document.createElement("button");
          removeAllBtn.textContent = "✖";
          removeAllBtn.className = "remove-btn";
          removeAllBtn.style.backgroundColor = "#b30000";
          removeAllBtn.style.width = "28px";
          removeAllBtn.style.height = "28px";
          removeAllBtn.onclick = () => {
            delete cart[item];
            updateCartUI();
          };
          row.appendChild(removeAllBtn);

          li.appendChild(row);
          cartItems.appendChild(li);
        }

        cartTotal.textContent = hasItems ? `Total: E£${total}` : "";
        localStorage.setItem("cart", JSON.stringify(cart));
        updateCartCount();
        // Show/hide checkout and clear cart buttons and total
        if (checkoutBtn)
          checkoutBtn.style.display = hasItems ? "block" : "none";
        if (clearBtn) clearBtn.style.display = hasItems ? "block" : "none";
        if (cartTotal) cartTotal.style.display = hasItems ? "block" : "none";

        // Show/hide empty cart message
        if (!emptyCartDiv) {
          emptyCartDiv = document.createElement("div");
          emptyCartDiv.id = "empty-cart-div";
          emptyCartDiv.style.display = "none";
          emptyCartDiv.style.flexDirection = "column";
          emptyCartDiv.style.alignItems = "center";
          emptyCartDiv.style.justifyContent = "center";
          emptyCartDiv.style.margin = "40px 0 0 0";
          emptyCartDiv.innerHTML = `
          <img src="/icons/cart.png" alt="empty shopping cart" style="width: 90px; height: 90px; opacity: 0.3; margin-bottom: 18px;">
          <div style="font-size: 1.2em; color: #ccc; margin-bottom: 12px;">Your cart is empty.</div>
          <button id="continue-shopping-btn" style="background: #0077cc; color: white; border: none; padding: 10px 30px; font-size: 1em; cursor: pointer; border-radius: 4px;">Continue Shopping</button>
        `;
          cartItems.parentElement.insertBefore(emptyCartDiv, cartItems);
          document.getElementById("continue-shopping-btn").onclick =
            function () {
              closeCart();
              // Scroll to products section
              const productsSection = document.querySelector(".products");
              if (productsSection) {
                productsSection.scrollIntoView({ behavior: "smooth" });
              }
            };
        }
        emptyCartDiv.style.display = hasItems ? "none" : "flex";
        cartItems.style.display = hasItems ? "block" : "none";
      }

      function addToCart(item) {
        if (!cart[item]) cart[item] = 0;
        cart[item]++;
        updateCartUI();
      }

      function removeFromCart(item) {
        if (cart[item] && cart[item] > 1) {
          cart[item]--;
          updateCartUI();
        }
      }

      function clearCart() {
        for (let item in cart) delete cart[item];
        updateCartUI();
      }

      function updateCartCount() {
        const count = Object.values(cart).reduce((a, b) => a + b, 0);
        document.getElementById("cart-count").textContent = `(${count})`;
      }

      function openCart() {
        document.getElementById("cart-popup").style.display = "flex";
      }

      function closeCart() {
        document.getElementById("cart-popup").style.display = "none";
      }

      function checkoutCart() {
        if (Object.keys(cart).length === 0) {
          alert("Your cart is empty!");
          return;
        }
        let summary = "Order Summary:\n";
        let total = 0;
        for (let item in cart) {
          summary += `${item} x${cart[item]} - E£${
            prices[item] * cart[item]
          }\n`;
          total += prices[item] * cart[item];
        }
        summary += `\nTotal: E£${total}`;
        alert(summary + "\n\nThank you for your purchase!");
        clearCart();
        closeCart();
      }

      document.addEventListener("DOMContentLoaded", () => {
        // Ensure cart popup is closed on page load
        const cartPopup = document.getElementById("cart-popup");
        if (cartPopup) {
          cartPopup.style.display = "none";
        }

        // --- CART BUTTON LOGIC ---
        updateCartUI();
        document.querySelectorAll(".product button").forEach((btn) => {
          btn.addEventListener("click", function () {
            const nameTag = btn
              .closest(".product")
              ?.querySelector(".text-info p b");
            if (!nameTag) return;
            const item = nameTag.textContent.trim();
            addToCart(item);
            btn.textContent = "Added!";
            btn.classList.add("clicked");
            btn.disabled = true;
            setTimeout(() => {
              btn.textContent = "Add to Cart";
              btn.classList.remove("clicked");
              btn.disabled = false;
            }, 3000);
          });
        });

        // --- OPEN CART LINK ---
        const cartLink = document.querySelector(".titleandcart nav a");
        if (cartLink) {
          cartLink.addEventListener("click", (e) => {
            e.preventDefault();
            openCart();
          });
        }

        // --- CHECKOUT BUTTON ---
        const checkoutBtn = document.getElementById("checkout-btn");
        if (checkoutBtn) {
          checkoutBtn.addEventListener("click", checkoutCart);
        }

        // --- SIGN IN / ACCOUNT LOGIC ---
        function updateLoginBtn() {
          const loginBtn = document.getElementById("login-btn");
          const accountBtn = document.getElementById("account-btn");
          if (!loginBtn || !accountBtn) return;

          const currentUser = localStorage.getItem("currentUser");

          if (currentUser) {
            loginBtn.style.display = "none";
            accountBtn.style.display = "inline-block";
            accountBtn.textContent = "Account";
            accountBtn.onclick = () => {
              window.location.href = "account.html";
            };
          } else {
            loginBtn.style.display = "inline-block";
            accountBtn.style.display = "none";
            loginBtn.textContent = "Sign_In";
            loginBtn.onclick = () => {
              window.location.href = "Sign_in.html";
            };
          }
        }

        updateLoginBtn();

        // Update buttons in real-time if login status changes in another tab
        window.addEventListener("storage", (e) => {
          if (e.key === "currentUser") updateLoginBtn();
        });
      });

      // Mobile navigation dropdown logic
      function setupMobileNav() {
        const menuBtn = document.getElementById("mobile-menu-btn");
        const dropdown = document.getElementById("mobile-nav-dropdown");
        const cartPopup = document.getElementById("cart-popup");
        if (!menuBtn || !dropdown) return;
        menuBtn.onclick = function (e) {
          e.stopPropagation();
          const isOpen = dropdown.style.display === "block";
          dropdown.style.display = isOpen ? "none" : "block";
          menuBtn.classList.toggle("active", !isOpen);
          // Hide menuBtn background when open
          menuBtn.style.background = !isOpen ? "none" : "";
        };
        // Hide dropdown when clicking outside
        document.addEventListener("click", function (e) {
          if (!menuBtn.contains(e.target) && !dropdown.contains(e.target)) {
            dropdown.style.display = "none";
            menuBtn.classList.remove("active");
            menuBtn.style.background = "none";
          }
        });
        // Hide menuBtn when cart is open
        if (cartPopup) {
          const observer = new MutationObserver(() => {
            if (cartPopup.style.display === "flex") {
              menuBtn.style.display = "none";
              dropdown.style.display = "none";
              menuBtn.classList.remove("active");
              menuBtn.style.background = "none";
            } else {
              menuBtn.style.display = "flex";
            }
          });
          observer.observe(cartPopup, {
            attributes: true,
            attributeFilter: ["style"],
          });
        }
      }
      document.addEventListener("DOMContentLoaded", setupMobileNav);
    </script>
  </head>
