<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - ONE4ONE</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    body {
      background: #181818;
      color: #fff;
      font-family: 'Bebas Neue', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    .login-container {
      background: #232323;
      padding: 40px 32px 32px 32px;
      border-radius: 10px;
      box-shadow: 0 0 24px #0008;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 320px;
    }

    .login-container h2 {
      margin-bottom: 24px;
      font-size: 2.2em;
      letter-spacing: 3px;
    }

    .login-container form {
      display: flex;
      flex-direction: column;
      width: 100%;
      gap: 18px;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
      padding: 12px;
      border-radius: 4px;
      border: none;
      font-size: 1.1em;
      background: #181818;
      color: #fff;
      margin-bottom: 6px;
    }

    .login-container input[type="text"]:focus,
    .login-container input[type="password"]:focus {
      outline: 2px solid #0077cc;
    }

    .login-container button {
      background: #0077cc;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 12px;
      font-size: 1.1em;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.2s;
    }

    .login-container button:hover {
      background: #005fa3;
    }

    .login-container .error {
      color: #ff4d4d;
      margin-bottom: 8px;
      text-align: center;
      font-size: 1em;
    }

    .login-container .success {
      color: #4dff7a;
      margin-bottom: 8px;
      text-align: center;
      font-size: 1em;
    }

    .alternative-login {
      margin: 18px 0 10px 0;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .google-login-btn {
      background: #fff;
      color: #222;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 10px 0;
      width: 100%;
      font-size: 1.1em;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      cursor: pointer;
    }

    .google-login-btn img {
      width: 22px;
      height: 22px;
      vertical-align: middle;
    }

    .divider {
      color: #aaa;
      font-size: 1em;
    }

    .create-account-btn {
      background: #0077cc;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 10px 0;
      width: 100%;
      font-size: 1.1em;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <h2 id="form-title">Login to<span class="stranglehold-font">ONE</span>4<span class="stranglehold-font"
        style="color:#456c94;"><del>ONE</del></span></h2>
    <form id="login-form" autocomplete="off">
      <div class="error" id="login-error" style="display:none;"></div>
      <div class="success" id="login-success" style="display:none;"></div>
      <input type="text" id="username" name="username" placeholder="Username" required />
      <input type="password" id="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <form id="register-form" autocomplete="off" style="display:none; flex-direction:column; width:100%; gap:18px;">
      <div class="error" id="register-error" style="display:none;"></div>
      <div class="success" id="register-success" style="display:none;"></div>
      <input type="text" id="reg-username" name="reg-username" placeholder="Username" required />
      <input type="password" id="reg-password" name="reg-password" placeholder="Password" required />
      <input type="password" id="reg-password2" name="reg-password2" placeholder="Confirm Password" required />
      <button type="submit">Create Account</button>
    </form>
    <div class="alternative-login">
      <button id="google-login-btn" class="google-login-btn">
        <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google"> Login with Google
      </button>
      <span class="divider">or</span>
      <button id="toggle-register-btn" class="create-account-btn">Create New Account</button>
      <button id="toggle-login-btn" class="create-account-btn" style="display:none;">Back to Login</button>
    </div>
  </div>
  <script>
    // Simulated user database in localStorage
    function getUsers() {
      return JSON.parse(localStorage.getItem('users') || '{}');
    }
    function setUsers(users) {
      localStorage.setItem('users', JSON.stringify(users));
    }
    // Login logic
    if (localStorage.getItem('currentUser')) {
      // User is signed in, hide login/register UI
      document.querySelector('.login-container').innerHTML = `
        <h2 style="margin-bottom: 24px;">Welcome, ${localStorage.getItem('currentUser')}!</h2>
        <button id="signout-btn" class="create-account-btn" style="background:#cc0000;">Log Out</button>
      `;
      document.getElementById('signout-btn').onclick = function () {
        localStorage.removeItem('currentUser');
        window.location.reload();
      };
    } else {
      document.getElementById('login-form').addEventListener('submit', function (e) {
        e.preventDefault();
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();
        const errorDiv = document.getElementById('login-error');
        const successDiv = document.getElementById('login-success');
        errorDiv.style.display = 'none';
        successDiv.style.display = 'none';
        const users = getUsers();
        if (users[username] && users[username] === password) {
          localStorage.setItem('currentUser', username);
          successDiv.textContent = 'Login successful!';
          successDiv.style.display = 'block';
          setTimeout(() => {
            window.location.href = ' index.html';
          }, 1200);
        } else {
          errorDiv.textContent = 'Invalid username or password.';
          errorDiv.style.display = 'block';
        }
      });
      // Registration logic
      document.getElementById('register-form').addEventListener('submit', function (e) {
        e.preventDefault();
        const username = document.getElementById('reg-username').value.trim();
        const password = document.getElementById('reg-password').value.trim();
        const password2 = document.getElementById('reg-password2').value.trim();
        const errorDiv = document.getElementById('register-error');
        const successDiv = document.getElementById('register-success');
        errorDiv.style.display = 'none';
        successDiv.style.display = 'none';
        if (password.length < 4) {
          errorDiv.textContent = 'Password must be at least 4 characters.';
          errorDiv.style.display = 'block';
          return;
        }
        if (password !== password2) {
          errorDiv.textContent = 'Passwords do not match.';
          errorDiv.style.display = 'block';
          return;
        }
        const users = getUsers();
        if (users[username]) {
          errorDiv.textContent = 'Username already exists.';
          errorDiv.style.display = 'block';
          return;
        }
        users[username] = password;
        setUsers(users);
        successDiv.textContent = 'Account created! You can now log in.';
        successDiv.style.display = 'block';
        setTimeout(() => {
          document.getElementById('register-form').style.display = 'none';
          document.getElementById('login-form').style.display = 'flex';
          document.getElementById('form-title').textContent = 'Login to ONE4ONE';
          document.getElementById('toggle-register-btn').style.display = '';
          document.getElementById('toggle-login-btn').style.display = 'none';
        }, 1200);
      });
      // Toggle forms
      document.getElementById('toggle-register-btn').onclick = function () {
        document.getElementById('login-form').style.display = 'none';
        document.getElementById('register-form').style.display = 'flex';
        document.getElementById('form-title').textContent = 'Create Account';
        this.style.display = 'none';
        document.getElementById('toggle-login-btn').style.display = '';
      };
      document.getElementById('toggle-login-btn').onclick = function () {
        document.getElementById('register-form').style.display = 'none';
        document.getElementById('login-form').style.display = 'flex';
        document.getElementById('form-title').textContent = 'Login to ONE4ONE';
        this.style.display = 'none';
        document.getElementById('toggle-register-btn').style.display = '';
      };
      // Google login placeholder
      document.getElementById('google-login-btn').onclick = function () {
        alert('Google login is a demo. Integrate with Google OAuth for real login.');
      };
    }
    // On page load, check if user is signed in
    window.addEventListener('DOMContentLoaded', function () {
      const currentUser = localStorage.getItem('currentUser');
      if (currentUser) {
        // Hide all login/register UI
        document.getElementById('login-form').style.display = 'none';
        document.getElementById('register-form').style.display = 'none';
        document.getElementById('toggle-register-btn').style.display = 'none';
        document.getElementById('toggle-login-btn').style.display = 'none';
        document.getElementById('google-login-btn').style.display = 'none';
        document.getElementById('form-title').textContent = 'You are already signed in.';
        // Optionally, add a sign out button
        let signOutBtn = document.getElementById('signout-btn');
        if (!signOutBtn) {
          signOutBtn = document.createElement('button');
          signOutBtn.id = 'signout-btn';
          signOutBtn.textContent = 'Sign Out';
          signOutBtn.className = 'create-account-btn';
          signOutBtn.style.marginTop = '18px';
          document.querySelector('.login-container').appendChild(signOutBtn);
        }
        signOutBtn.onclick = function () {
          localStorage.removeItem('currentUser');
          window.location.reload();
        };
      }
    });
  </script>
</body>

</html>
